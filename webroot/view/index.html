<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="../common/css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/view.css" />
        <link rel="manifest" href="../common/manifest.json" />
        <link rel="icon" href="../common/img/favicon.png" />
        <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="../common/img/icon-192x192.png" />
        <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="../common/img/icon-512x512.png" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="user-scalable=no,width=640" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="application-name" content="Title" />
        <meta name="apple-mobile-web-app-title" content="Title" />
    </head>
    <body>
        <div id="header"><span id="logo"></span><span id="breadcrumbs">&nbsp;</span></div>
        <div id="videoContainer">
            <video id="video" playsinline="playsinline"></video>
        </div>
        <div id="controls">
            <span id="timeStamp">--:--.---</span>
            <button id="playPause">&nbsp;</button>
            <span id="videoLength">--:--.---</span>
        </div>
        <div id="scrollableListContainer">
            <div id="scrollableList">
                <div id="scrollableListHeader">Start of track</div>
                <div id="scrollableListItems"></div>
                <div id="scrollableListFooter">End of track</div>
                <div id="videoPositionLine"></div>
            </div>
            <div id="scrollableListShadow"></div>
        </div>
    </body>
    <script src="../common/js/main.js"></script>
    <script src="js/view.js"></script>
</html>
